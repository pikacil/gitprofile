# Nama alur kerja
name: Build and Deploy React App

# Kapan alur kerja ini dijalankan?
on:
  # Hanya ketika ada push ke branch 'main'
  push:
    branches: ['main']

# Pekerjaan (jobs) yang harus dilakukan
jobs:
  build-and-push:
    # Jalankan di runner Ubuntu terbaru dari GitHub
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout (ambil) kode dari repositori
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build dan Push image Docker
      # Ganti 'usernameanda/my-react-app' dengan nama image Anda
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Tag image sebagai 'latest'
          tags: ${{ secrets.DOCKER_USERNAME }}/tes1:latest

  deploy:
    # Pekerjaan ini bergantung pada 'build-and-push'
    # Hanya berjalan jika build sukses
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # 4. Deploy ke Server Linux via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # Port SSH (default 22)
          # port: 22
          script: |
            # Pindah ke direktori aplikasi di server
            cd /home/husen/tes1

            # Mengunduh image terbaru yang baru saja kita push
            docker-compose pull

            # (Re)start container menggunakan image baru
            # '-d' berarti 'detached' (berjalan di background)
            docker-compose up -d

            # (Opsional) Membersihkan image lama yang tidak terpakai
            docker image prune -f
